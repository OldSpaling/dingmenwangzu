<body>
    <div class="container china-border-style bolder default-font-color theme">
        <p class="red">
            热石能量的作用和功效
        </p>
        <p class="indent">
                能量石又叫泛石，他可以发出许多对人体有益的远红外线和超声波脉冲，促进微循环，调理新成代谢，其功效相当于远红外治疗仪和超声波治疗仪的双重作用。
            中医认为上品能量石（泛石）具有安神、调理血气和疏通经络的作用。
        </p>
        <p class="red">
            能量石的作用主要表现如下：
        </p>
        <p>
            <ol>
                <li>按摩作用：当能量石发出的超声波脉冲作用于人体时可对细胞产生一定的压力，是细胞出现先微小的移动，从而改变细胞的状态；</li>
                <li>热作用：人体吸收能量石超声波的能量后，皮肤的血液循环加快，可在组织内出现发热反应，所产生的热量具有镇痛、解除肌肉痉挛和改善组织微循环的作用。</li>
            </ol>
        </p>
    </div>
